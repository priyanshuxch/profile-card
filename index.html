<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="WhatsApp Image 2024-07-04 at 5.24.10 PM.jpeg" alt="Image" class="profile-img" />
        </div>

        <div class="text-content">
            <span id="name">CodingLab</span>
            <span id="job">Youtuber & Blogger</span>
        </div>

        <div class="media-links">
            <div class="link" style="background-color: #316FF6;">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="link" style="background-color: #1DA1F2;">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="link" style="background-color: #d62976;">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="link" style="background-color: #FF0000;">
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>

        <div class="buttons">
            <button type="button">Subscribe</button>
            <button type="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span>60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span>20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span>12k</span>
            </div>
        </div>
    </div>
</body>
</html>
